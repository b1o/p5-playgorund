
<div style="position: fixed; bottom:0; right:0; margin: 20px;">
  <input  type="number" [(ngModel)]="cylces">
  <button (click)="debug = !debug" >toggle debug</button>
  <button (click)="exportBest()" >Export best</button>
  <p style="color: white;">
    Generations: {{generations}}
  </p>
  <p *ngIf="best" style="color: white;">
    Best / average score: {{best.score}} / {{avrgScore}}
  </p>
  <p style="color: white;">
    Record: {{record}}
  </p>

</div>
